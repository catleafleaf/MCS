{
    # 全局选项 #
    "enableShaders":true, # 是否启用Mod 默认: true
        # 如果将此选项设为 false，GraphicsLib 将不会生效
        # 仅当您的计算机无法运行 GraphicsLib 但其它 Mod 需要它时，将其设为 false
        # 需要 GeForce FX 5500、Radeon 9500、Intel GMA 4500 或更新的显卡
        # 推荐 GeForce 6800、Radeon X850、Intel HD Graphics 3000 或更高配置的显卡
    "aaCompatMode":false, # 抗锯齿兼容模式 默认: false
        # 如果将此选项设为 true，即使启用了抗锯齿，GraphicsLib 也会允许游戏启动
        # 该选项还会禁用后处理着色器的第二次渲染
        # 战斗界面和战役环境将保持清晰，但战斗中的舰船/武器/特效将不会有抗锯齿（它们看起来会比平常更模糊）
    "use64BitBuffer":false, # 是否使用64位缓冲区 默认: false
        # 这会使辅助纹理缓冲的各种使用方式更加精确，但不受较旧的显卡支持，并且会使用更多显存
        # 如果您遇到异常的性能下降，请尝试关闭此选项
    "extraScreenClear":true, # 是否额外清理屏幕 默认: true
        # 额外清理屏幕，可以让着色器效果和游戏画面更干净
        # 但会影响绘制效率；低端显卡应关闭此选项
    "toggleKey":197, # Mod开关快捷键 默认: Pause/Break 键 (197)
    "reloadKey":68, # 重载配置快捷键 默认: F10 键 (68)
        # 此键用于重新加载配置文件，以便在游戏内更方便地调整图形选项


    # 光照选项 #
    "enableLights":true, # 是否启用光照相关功能 默认: true
        # 光照效果对资源要求中等，但大多数 GPU 都性能足够
        # 需要 GeForce 6800、Radeon X850、Intel HD Graphics 3000 或更新的显卡
        # 推荐 GeForce 8800、Radeon HD 2900 或更高配置的显卡
    "loadMaterial":false, # 是否加载材质贴图 默认: true
        # 加载材质贴图以增强光照质量
        # 材质贴图控制游戏内贴图的反光度，以增强细节和立体感
    "maximumLights":100, # 最大光源数量 默认: 100 ; 最大: 372
        # 这个选项表示同屏可以渲染的光源最大数量。
        # GTX 260 或更高配置的显卡可以在默认值下正常运行，但更老的显卡用户可能需要降低此数值。
        # 过低的值可能会导致在大规模战斗中光源突然出现或消失，因为部分光源会被其他光源替换。
        # 光源渲染会占用一定的 GPU 资源；如果必须将最大值降低到 20 以下，建议直接禁用光照效果。
        # 在开发者模式下极限缩放可能会严重影响性能，但可以用来测试设备支持的最大光源数量。
        # 如果你经常使用非整数缩放级别，建议适当降低着色器设置。
    "maximumLineLights":50, # 最大线性光源数量 默认: 50 ; 最大: 372
        # 该选项表示屏幕上同时可以渲染的线性光源（主要是光束武器）的最大数量
        # 这类光源比普通点光源更占用 GPU 资源
    "intensityScale":0.5, # 光照强度 默认: 0.5
        # 控制所有光源的亮度
        # 默认的光照设置经过精心调整，以最大程度提高沉浸感并减少游戏过程中的干扰
    "sizeScale":2.0, # 光源大小 默认: 2.0
        # 控制所有光源的大小
        # 默认的光照设置经过精心调整，以最大程度提高沉浸感并减少游戏过程中的干扰
    "fighterBrightnessScale":1.0, # 战机光源亮度缩放 默认: 1.0
        # 控制战机和无人机发出的光源的大小和亮度
        # 此设置会与 "brightnessScale" 相乘；如果两个设置都为 0.5，则战机光源的最终缩放值为 0.25
        # 该设置仅适用于在 LightData CSV 中定义的投射物和光束的自动生成光源

    "enableBloom":false, # 是否启用泛光效果 默认: true
        # 泛光效果（Bloom）对资源需求较高；如果您的 GPU 较弱，请关闭此选项！不支持 Intel 集成显卡。
        # 需要 GeForce 8600、Radeon HD 2600 或更新的显卡
        # 推荐 GeForce GTX 260、Radeon HD 4870 或更高配置的显卡
    "bloomQuality":3, # 泛光质量 默认: 3 ; 最小: 1 ; 最大: 5
        # 控制泛光着色器每像素采样的次数
        # 更高的值意味着更多采样；质量 1 代表每像素采样 10 次，质量 5 代表每像素采样 26 次
        # 视觉上，这会提高泛光的质量，并增加其可见大小（但不会影响亮度）
        # 选择较低的值可以提升性能
    "bloomMips":3, # 泛光贴图分辨率 默认: 3 ; 最小: 1 ; 最大: 5
        # 控制游戏泛光贴图的分辨率
        # 值越大，每一块泛光贴图的面积越大；值为 1 时，泛光贴图的分辨率与屏幕相同，而值为 5 时，泛光贴图的像素数比屏幕少 256 倍
        # 视觉上，这会使泛光更大、更亮、更模糊，但可能会导致闪烁
        # 选择较高的值可以提高性能
    "bloomScale":1.0, # 泛光范围 默认: 1.0
        # 控制泛光贴图模糊核的采样宽度
        # 1.0 对应于泛光贴图上的一个像素
        # 更高的值会使泛光视觉上变大，但可能导致采样伪影
        # 可以调整 bloomQuality 或 bloomMips 来更可靠地影响泛光的可见大小
        # 此选项不会影响性能
    "bloomIntensity":0.5, # 泛光亮度 默认: 0.5
        # 控制泛光贴图的亮度
        # 更高的值意味着泛光更亮、更明显
        # 此选项不会影响性能，也不会直接导致视觉伪影，但可能会使已有的伪影更加明显

    "enableNormal":false, # 是否启用法线贴图 默认: true
        # 法线贴图比标准光照更占用资源
        # 启用该功能可对带有法线贴图的对象应用 Blinn-Phong 光照计算
        # 该选项不会影响没有法线贴图的舰船和武器
        # 加载法线贴图以定义精灵的轮廓和形状
        # 需要 GeForce 6800、Radeon X850、Intel HD Graphics 3000 或更新的显卡
        # 推荐 GeForce GTX 260、Radeon HD 4870 或更高配置的显卡
    "optimizeNormals":true, # 是否优化法线贴图 默认: false
        # 跳过对已摧毁的舰船/战机渲染表面和法线贴图，有助于提升 CPU 性能，但可能会导致摧毁的舰船出现视觉故障
    "loadSurface":false, # 是否加载表面贴图 默认: true
        # 加载表面贴图以增强法线贴图的光照质量
        # 表面贴图控制高光的硬度和强度，以创造更真实、沉浸感更强的纹理
    "specularIntensity":2.5, # 高光强度 默认: 2.5
        # 控制高光反射的整体强度
        # 更高的值意味着更亮的高光
    "specularHardness":0.85, # 高光锐度 默认: 0.85
        # 控制高光的整体锐度
        # 更高的值意味着高光更小、更集中，而较低的值意味着高光更大、更柔和
    "normalFlatness":0.0, # 法线贴图平坦度 默认: 0.0
        # 控制法线贴图的视觉平坦度或凸起程度
        # 值越接近 1.0，表面越平坦，1.0 表示完全没有轮廓
        # 值小于 0.0 时，会使表面更加凸起，增强深度效果
        # 选择非 0.0 的值对性能影响较小，但可以用来修正制作不佳的法线贴图
    "lightDepth":0.2, # 光源深度 默认: 0.2
        # 控制光照高度与光源大小的最小比例
        # 更高的值会使高光更加均匀、对比度降低
        # 更低的值可能导致特别大的光源在显示时与没有法线贴图的对象对比产生怪异的视觉效果
    "weaponFlashHeight":50.0, # 武器闪光高度 默认: 50.0
        # 控制武器闪光在垂直（法线）方向上的光源高度
        # 此选项不会影响前景光源的可见大小
        # 更高的值会使法线贴图的深度感变小，而较低的值会增加深度感，但可能会与缺乏法线贴图的舰船产生不协调的视觉效果
    "weaponLightHeight":25.0, # 武器光源高度 默认: 25.0
        # 控制武器投射物、命中效果和光束在垂直（法线）方向上的光源高度
        # 此选项不会影响前景光源的可见大小
        # 更高的值会使法线贴图的深度感变小，而较低的值会增加深度感，但可能会与缺乏法线贴图的舰船产生不协调的视觉效果


    # 失真（涟漪）效果选项 #
    "enableDistortion":true, # 是否启用失真效果 默认: true
        # 失真效果对资源需求不高；启用此选项通常不会影响性能
        # 该着色器不受某些集成显卡支持；如果出现严重的图像错误，请关闭此选项
        # 需要 GeForce 6800、Radeon X850、Intel HD Graphics 3000 或更新的显卡
        # 推荐 GeForce 8600、Radeon HD 2600、Intel HD Graphics 4000 或更高配置的显卡
    "useLargeRipple":true, # 是否使用大尺寸涟漪 默认: true
        # 加载 512x512 动态失真涟漪效果
        # 如果关闭此选项，则使用较小的 256x256 涟漪效果；这可能会降低较大失真效果的视觉质量
    "maximumDistortions":100, # 最大失真效果数量 默认: 100
        # 该选项表示屏幕上同时可以渲染的最大失真效果数量
        # 每个失真的性能开销可能有所不同，但通常来说渲染失真效果不会对性能造成太大影响
        # 在大多数情况下，只有性能极差的显卡才可能因为使用失真效果而导致帧率下降，因为该渲染方式非常高效
        # 低数值可能会导致在涉及多个失真效果的场景中，部分失真效果被其他失真取代，从而出现视觉突兀
        # 失真效果会占用一定的 GPU 资源；如果必须将最大值降低到 10 以下，建议直接禁用失真效果
        # 失真效果的数量实际上没有硬性上限，但当屏幕上有一百多个失真效果时，你可能已经无法区分是否有部分失真被省略了


    # 后处理选项 #
    "enablePostProcess":true, # 是否启用后处理效果 默认: true
        # 后处理效果对资源需求不高
        # 需要 GeForce FX 5500、Radeon 9500、Intel GMA 4500 或更新的显卡
        # 推荐 GeForce 6800、Radeon X850、Intel HD Graphics 3000 或更高配置的显卡
    "colorBlindnessMode":0, # 色盲模式 默认: 0
        # 启用色盲模式，可调整游戏的色彩，使色彩更易区分
        # 0: 正常色觉（Trichromancy）
        # 1: 红色弱（Protanomaly）
        # 2: 绿色弱（Deuteranomaly）
        # 3: 蓝色弱（Tritanomaly）
        # 4: 红色盲（Protanopia）
        # 5: 绿色盲（Deuteranopia）
        # 6: 蓝色盲（Tritanopia）
        # 7: 全色盲（Achromatopsia）


    # 图形插件选项 #
    "enableShieldRipples":true, # 启用护盾涟漪效果 默认: true
    "enableMjolnirRipples":true, # 启用雷神炮涟漪效果 默认: true
    "enableExplosionEffects":true, # 启用爆炸特效 默认: true
    "enableFullExplosionEffects":false, # 启用完整的爆炸特效 默认: false
    "enableExplosionShockwave":true, # 启用爆炸冲击波特效 默认: true
    "enableExplosionTrails":true, # 启用爆炸后的烟雾轨迹 默认: true
        ## 性能开销较大
    "explosionTrailScale":1.0, # 烟雾轨迹长度 默认: 1.0
        ## 降低此数值可以减少计算量，同时仍然保留烟雾轨迹
    "enableOverloadArcs":true, # 启用超载电弧特效 默认: true
    "useVentColorsForOverloadArcs":false, # 使用引擎尾焰颜色作为超载电弧的颜色 默认: false
    "enableWeaponSmoke":true, # 启用武器烟雾特效 默认: true
    "drawOffscreenParticles":false, # 是否绘制屏幕外的粒子特效 默认: false
        ## 计算量较大；保持为 false 可能会提升视觉质量
    "enableInsignias":true, # 启用舰船徽章显示 默认: true
    "enableSunLight":true, # 启用来自恒星的光照 默认: true
    "enableHyperLight":true, # 启用超空间光照特效 默认: true
}